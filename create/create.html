<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Crear película</title>
</head>
<body>
  <h1>Crear película</h1>
  <form action="create.js" method="post">
    <input type="text" name="name" placeholder="Nombre">
    <input type="text" name="synopsis" placeholder="Sinopsis">
    <input type="text" name="genre" placeholder="Género">
    <input type="number" name="duration" placeholder="Duración">
    <input type="text" name="director" placeholder="Director">
    <input type="text" name="actors" placeholder="Actores">
    <button type="submit">Crear</button>
  </form>
</body>
</html>
